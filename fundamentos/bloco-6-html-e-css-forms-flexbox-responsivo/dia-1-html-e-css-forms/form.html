 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
 </head>
 <body>
   <form action="#" method="GET">

     <fieldset>
       <legend>Informações</legend>
       <label for="input-name">Nome: <input type="text" name="nome" id="input-name" maxlength="40" placeholder="Digite seu nome" required> </label>
       <label for="input-cpf">CPF: <input type="text" name="cpf" id="input-cpf" maxlength="11" placeholder="Digite seu cpf" required> </label>
       <br>
       <br>
       <label for="input-email">Email:<input type="text" name="email" id="input-email" maxlength="50" placeholder="Digite seu email" required> </label>
       <br>
       <br>
       <label for="input-address">Endereço: <input type="text" name="address" id="input-address" maxlength="200" placeholder="Digite seu endereço" required> </label>
       <label for="input-city">Cidade: <input type="text" name="city" id="input-city" maxlength="28" placeholder="Digite sua cidade" required> </label>
       <br>
       <br>
       <select name="estados" id="states" required></select>
       <br>
       <br>
       <fieldset>
         <legend>Home</legend>
         <label for="input-house"></label> <input type="radio" name="home" id="input-house" required checked>Casa </label>
         <label for="input-apart"><input type="radio" name="home" id="input-apart" required>Apartamento </label>
       </fieldset>
     </fieldset>
     <fieldset>
       <legend>Last Job</legend>
       <label for="resume"> Resumo </label>
       <textarea name="resume" id="resume" cols="70" rows="5" maxlength="1000" placeholder="Escreva um resumo sobre você"></textarea>
       <br><br>
       <label for="input-cargo">Cargo: <input type="text" name="cargo" id="input-cargo" required placeholder="Digite se Cargo" maxlength="40"> </label>
       <br><br>
       <label for="description">Description</label>
       <textarea name="description" id="description" cols="70" rows="5" maxlength="500" placeholder="Escreva um breve resumo de suas funções no ultimo"></textarea>
       <br><br>
       <label for="">Data de Inicio</label>
       <input type="date" name="initial-date" id="date" min='1899-01-01' max='2022-13-13'>
     </fieldset>
     <button type="reset" id="clear">Limpar</button>
     <button type="submit" id="submit">Enviar</button>
   </form>




  <script src="script.js"></script>
 </body>
 </html>
